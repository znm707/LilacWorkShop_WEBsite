{% extends "base.html" %}
{% load staticfiles %}

<!-- 写入 base.html 中定义的 title -->
{% block title %} 发布项目 {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 写项目表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交项目的表单 -->
            <form method="post" action="." enctype="multipart/form-data">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}
                <!-- 项目标题 -->
                <div class="form-group">
                    <label for="title">项目标题</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <!-- 项目摘要 -->
                <div class="form-group">
                    <label for="abstract">项目摘要</label>
                    <input type="text" class="form-control" id="abstract" name="abstract">
                </div>
                <!-- 关键词 -->
                <div class="form-group">
                    <label for="tags">关键词</label>
                    <input type="text" class="form-control col-3" id="tags" name="tags">
                    <p class="help-block" style="color: rgb(180, 180, 180);">请使用逗号分隔关键词</p>
                </div>
                <!-- 项目正文 -->
                <div class="form-group">
                    <label>详细方案</label>
                    <hr>
                    {{ project_form.media }}
                    {{ project_form.body }}
                    <hr>
                </div>
                <!-- 上传标题图 -->
                <div class="form-group">
                    <label for="avatar">上传标题图</label>
                    <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
